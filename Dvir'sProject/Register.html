<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function dsfalse() { return false;}
        function IsValid() {
            var fName = document.getElementByname('fName');
            fName.style.backgroundColor = "white";

            var phone = document.getElementByname('phone');
            phone.style.backgroundColor = "white";

            var lName = document.getElementByname('lName');
            lName.style.background = "white";

            var passW = document.getElementByname('passW');
            passW.style.background = "white";

            var conPassW = document.getElementByname('conPassW');
            conPassW.style.background = "white";

            var uName = document.getElementByname('uName');
            uName.style.background = "white";

            var email = document.getElementByname('email');
            email.style.background = "white";

            var charCounter = 0;
            var numCounter = 0;

            var male = document.getElementByname('male');
            var female = document.getElementByname('female');
            var Msg = document.getElementById('ErrorSummary').innerHTML;

            
            if (fName.value == '') {
                Msg += "Don't forget your first name! <br/>";
                fName.focus();
                fName.style.background = "red";
            }
            if ((fName.value.length < 2) || (fName.value.length > 8)) {
                Msg += "Your first name must be between 2 to 8 charecters long <br/>";
                fName.focus();
                fName.style.background = "red";
            }
            if (lName.value == '') {
                Msg += "Don't forget your last name! <br/>";
                lName.focus();
                lName.style.backgroundColor = "red"
            }
            if ((lName.value.length < 2) || (lName.value.length > 8)) {
                Msg += "Your last name must be between 2 to 8 characters <br/>";
                lName.focus();
                lName.style.backgroundColor = "red";
            }

            if (uName.value == '') {
                Msg += "Don't forget your username! <br/>";
                uName.focus();
                uName.style.backgroundColor = "red";
            }
            if ((uName.value.length < 2) || (uName.value.length > 8)) {
                Msg += "Your username must be between 2 to 8 characters long <br/>";
                uName.focus();
                uName.style.backgroundColor = "red";
            }

            if ((male.checked == false) && (female.checked == false)) {
                Msg += "Don't forget your gender! <br/>";
            }

            if (email.value == '') {
                Msg += "Don't forget your email! <br/>";
                email.focus();
                email.style.backgroundColor = "red";
            }

            if (phone.value == '') {
                Msg += "Don't forget your phone number! <br/>";
                phone.focus();
                phone.style.backgroundColor = "red";
            }
            else {
                if (isNaN(phone.value) == true) {
                    Msg += "Your phone number can only contain numbers <br/>";
                    phone.focus();
                    phone.style.backgroundColor = "red";
                }
                else {
                    if (phone.value.length != 7) {
                        Msg += "Please enter a 7 number long phone number <br/>";
                        phone.focus();
                        phone.style.backgroundColor = "red";
                    }
                }
            }

            if (passW.value == '') {
                Msg += "Don't forget your password! <br/>";
                passW.focus();
                passW.style.backgroundColor = "red";
            }
            else {
                if ((passW.value.length < 4) || (passW.value.length > 12)) {
                    Msg += "Your password must be between 4 to 12 charecters <br/>";
                    passW.focus();
                    passW.style.backgroundColor = "red";
                }
            }
            if (conPassW.value == '') {
                Msg += "Don't forget to confirm your password! <br/>";
                conPassW.focus();
                conPassW.style.backgroundColor = "red";
            }
            else {
                if (passW.value !== conPassW.value) {
                    Msg += "Password and confirm password must be the same <br/>";
                    conPassW.focus();
                    conPassW.style.backgroundColor = "red";
                }
            }

            for (i = 0; i < passW.value.length; i++) {
                if (isNaN(passW.value.charAt(i)) == true) {
                    charCounter++;
                }
                else {
                    numCounter++;
                }

            }
            if (charCounter == 0 || numCounter == 0) {
                Msg += "Password must contain at least one letter and one chrecter </br>";
                passW.style.backgroundColor = "red";
                passW.focus();
            }

            if (document.getElementsByName("Accept").checked == false) {
                Msg.innerHTML = Msg.innerHTML + "You must accept the terms of service </br>";
                var temp = false;
            }

            document.getElementById('ErrorSummary').innerHTML = 'Msg';

            if(Msg = "") {
                return true;
            }
            return false;

            
        }
    </script>

            <input type="text" placeholder="First Name" value="" style="text-align:left;" name="fName"/>

            <input type="text" placeholder="Email" style="text-align:left;" name="email">
            <br>
            <p2> Enter your gender </p2>

            <input type="radio" placeholder="Female" name=“male” value=“Female” />
            <br>

            <br>

            <input type="text" placeholder="Phone Number" name="phone" id=""/>
